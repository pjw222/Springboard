<html lang="ko" mxlns:th="http:/www.thymeleaf.org">
<head th:fragment="boardFragmentHead">
    <link rel="stylesheet" href="/styles/index.css" />
</head>
<body>
    <div th:fragment="boardFragment" class="board container">
      <div id="add" th:replace="~{/board/add :: addFragment}"></div>
        <h2>게시판 목록
            <small class="text-muted" th:text="${#lists.size(boards)} + '개의 게시물'"></small>
        </h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일자</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="board, iterStat : ${boards}" th:object="${board}">
                <th scope="row" th:text="${iterStat.count}"></th>
                <td th:text="*{title}">Mark</td>
                <td th:text="${userList[iterStat.index]}"></td>
                <td th:text="*{createdAt}">@mdo</td>
            </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
